nodes:
  - name: lights_osc
    protocol: osc
    address: 127.0.0.1:57110
  - name: tchat_websocket
    protocol: websocket
    address: ws://localhost:5500
links:
  - input: tchat_websocket
    conditions:
      - type: "contains"
        value: "hey"
    actions:
      - output: lights_osc
        action:
          address: "/lights/on"
          args:
            - type: "int32"
              value: 0
            - type: "int32"
              value: 255
            - type: "int32"
              value: 0
            - type: "float32"
              value: 3.1416
            - type: "string"
              value: "Hello, OSC!"
