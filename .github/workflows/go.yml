name: Go

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

permissions:
  contents: write

jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Go Dependency Submission
        uses: actions/go-dependency-submission@v2.0.3
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build
        run: go build -o ./build/concorde_linux main.go config.go queue.go protocol.go http.go osc.go websocket.go random.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          path: ./build/concorde_linux
